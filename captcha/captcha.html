<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Human Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    html,
    body {
      background: pink;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #captcha-container {
      background: white;
      width: 390px;
      height: 300px;
    }

    /* Your style here... */
    body {
  padding: 0;
  margin: 0;
  background-color: #2887e3;
}
.sheet-music {
  display: flex;
  position: absolute;
}
.piano-container {
  display: flex;
  position: absolute;
  left: 50%;
  top: 65%;
  padding: 4em 1em 1em 1em;
  border-radius: 0.62em;
  background-color: #24272e;
  box-shadow: 0 2em 4em rgba(7, 0, 53, 0.25);
}
.white-key {
  width: 4.37em;
  height: 17.5em;
  background-color: #ffffff;
  border-radius: 0 0 0.3em 0.3em;
  border: 2px solid #24272e;
  box-sizing: border-box;
  cursor: pointer;
}
.white-key:hover {
  background-color: #ebebeb;
}
.black-key {
  width: 2.5em;
  height: 10em;
  border-radius: 0 0 0.3em 0.3em;
  box-sizing: border-box;
  position: absolute;
  background-color: #070a0f;
  cursor: pointer;
}
.black-key:hover {
  background-color: #24272e;
}
.black-key:nth-child(1) {
  left: 4em;
}
.black-key:nth-child(2) {
  left: 8.37em;
}
.black-key:nth-child(3) {
  left: 17.12em;
}
.black-key:nth-child(4) {
  left: 21.5em;
}
.black-key:nth-child(5) {
  left: 25.87em;
}
.black-key:nth-child(6) {
  left: 34.62em;
}
.black-key:nth-child(7) {
  left: 39em;
}
.black-key:nth-child(8) {
  left: 47.75em;
}
.black-key:nth-child(9) {
  left: 52.12em;
}
.black-key:nth-child(10) {
  left: 56.5em;
}
@media screen and (max-width: 1000px) {
  .piano-container {
    font-size: 0.7em;
  }
}
@media screen and (max-width: 700px) {
  .piano-container {
    font-size: 0.5em;
  }
}
@media screen and (max-width: 500px) {
  .piano-container {
    font-size: 0.3em;
  }
}
  </style>
</head>

<body>
  <div id="captcha-container">
    <!-- Add your CAPTCHA here: -->
    <div id="sheet-music"></div>
    <div class="piano-container"></div>

    <!-- We've added a sample button. Feel free to remove it: -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
  <script type="text/javascript">
    (function(window, document){
      // This is how you tell the parent window that the CAPTCHA was successful.
      function captchaSuccess() {
        window.top.postMessage("success", '*');
      }

      // Your CAPTCHA code goes here, we've added a simple example below:




					//This is the sheetmusic rendering section
	const { Factory, EasyScore, System } = Vex.Flow;

	const vf = new Factory({
  	renderer: { elementId: 'sheet-music', width: 500, height: 200 },
		});

	const score = vf.EasyScore();
	const system = vf.System();

	system
  	.addStave({
    		voices: [
      			score.voice(score.notes('C#5/q, B4, A4, G#4', { stem: 'up' })),
      			score.voice(score.notes('C#4/h, C#4', { stem: 'down' })),
    		],
 	 })
  	.addClef('treble')
  	.addTimeSignature('4/4');

	vf.draw();


	    			// This is the Keyboard rendering and setup
	let pianoContainer = document.getElementsByClassName("piano-container");

	// Set the path for the audio files here:
	const base = "./audio/";

	window.onload = () => {

  	//draw 17 piano keys:
  	for (let index = 1; index <= 17; index++) {
    		let div = document.createElement("div");
    		div.classList.add("key", index <= 7 ? "black-key" : "white-key");

    		//For playing audio on click
    		const number = index <= 9 ? "0" + index : index;
    		div.addEventListener("click", () => {
      		new Audio(`audio/key${number}.mp3`).play();
    		});
    		pianoContainer[0].appendChild(div);
  	}
	};

    })(window, document);
  </script>
</body>
</html>
